<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lets get link that we will use in this video -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <title>card-6 </title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #000;
    }

    /* lets add css now */
    .container {
        height: 100vh;
        max-height: 80%;
        min-width: 500px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin: 0 auto;
    }

    .border {
        height: 220px;
        width: 290px;
        background: transparent;
        border-radius: 10px;
        transition: border 1s;
        position: relative;
    }

    .borer:hover {
        border: 1px solid #fff;
    }

    .card {
        height: 230px;
        width: 300px;
        background-color: #808080;
        border-radius: 10px;
        transition: background 0.8s;
        box-shadow: 0px 70px 63px -63px #fff;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .card0 {
        background: url("/images/cards/zoro1.jpeg") center center no-repeat;
        background-size: 300px;
    }

    /* apply any side you want left or right i'll be choosing left */
    .card0:hover {
        background: url("/images/cards/zoro2.jpeg") left center no-repeat;
        background-size: 600px;
        cursor: pointer;
    }

    /* copy and  pasting for image 2/card 2*/
    .card1 {
        background: url("/images/cards/luffy2.jpeg") center center no-repeat;
        background-size: 300px;
    }

    .card1:hover {
        background: url("/images/cards/luffy1.jpeg") left center no-repeat;
        background-size: 600px;
        cursor: pointer;
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        opacity: 0;
        transition: opacity 1s;
    }

    .fa {
        opacity: 0;
        transition: opacity 1s;
    }

    /* lets move step by step */
    .card0:hover h2 {
        opacity: 1;
    }

    .card0:hover .fa {
        opacity: 1;
    }

    .card1:hover h2 {
        opacity: 1;
    }

    .card1:hover .fa {
        opacity: 1;
    }

    .icons {
        position: absolute;
        fill: #fff;
        color: #fff;
        height: 150px;
        width: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
</style>
<!-- lets build html first -->

<body>
    <!-- creating a main box -->
    <div class="box">
        <!-- creating a container for hover affects -->
        <div class="container">
            <!-- creating card -->
            <div class="card card0">
                <!-- adding border div -->
                <div class="border">
                    <h2>Zoro</h2>
                    <!-- creating div for icons -->
                    <div class="icons">
                        <i class="fa fa-brands fa-instagram"></i>
                        <i class="fa fa-brands fa-github"></i>
                        <i class="fa fa-brands fa-youtube"></i>
                        <i class="fa fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
            <!-- repeating it for different card -->
            <div class="card card1">
                <!-- adding border div -->
                <div class="border">
                    <h2>Luffy</h2>
                    <!-- creating div for icons -->
                    <div class="icons">
                        <i class="fa fa-brands fa-instagram"></i>
                        <i class="fa fa-brands fa-github"></i>
                        <i class="fa fa-brands fa-youtube"></i>
                        <i class="fa fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
